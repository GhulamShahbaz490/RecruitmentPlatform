<!-- question-management.component.html -->
<div class="question-management">
  <h2>Question Management</h2>

  <ngb-alert *ngIf="alertMessage" [type]="alertType" (closed)="alertMessage = ''" [dismissible]="true">
    {{ alertMessage }}
  </ngb-alert>

  <div class="card form-card mb-4">
    <div class="card-header">
      <h5 class="mb-0">Add New Question</h5>
    </div>
    
    <div class="card-body">
      <form [formGroup]="questionForm" (ngSubmit)="createQuestion()">
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="section" class="form-label">Section</label>
            <select class="form-select" id="section" formControlName="section">
              <option value="Basic">Basic/General</option>
              <option value="Technical">Technical</option>
              <option value="Practical">Practical</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="correctAnswerIndex" class="form-label">Correct Answer (0-3)</label>
            <input type="number" class="form-control" id="correctAnswerIndex" 
                   formControlName="correctAnswerIndex" min="0" max="3">
          </div>
          <div class="col-md-4">
            <label for="points" class="form-label">Points</label>
            <input type="number" class="form-control" id="points" formControlName="points" min="5">
          </div>
        </div>

        <div class="mb-3">
          <label for="text" class="form-label">Question Text</label>
          <textarea class="form-control" id="text" formControlName="text" rows="2"
                    [class.is-invalid]="questionForm.get('text')?.invalid && questionForm.get('text')?.touched"></textarea>
          <div class="invalid-feedback">Question text is required</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Answer Options</label>
          <div class="row g-2">
            <div class="col-md-6" *ngFor="let option of optionsArray.controls; let i = index">
              <div class="input-group">
                <span class="input-group-text">{{ i + 1 }}</span>
                <input type="text" class="form-control" [formControlName]="i" placeholder="Option {{ i + 1 }}">
              </div>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="explanation" class="form-label">Explanation</label>
          <textarea class="form-control" id="explanation" formControlName="explanation" rows="2"
                    [class.is-invalid]="questionForm.get('explanation')?.invalid && questionForm.get('explanation')?.touched"></textarea>
          <div class="invalid-feedback">Explanation is required</div>
        </div>

        <button type="submit" class="btn btn-primary">Create Question</button>
      </form>
    </div>
  </div>

  <div class="card table-card">
    <div class="card-header">
      <h5 class="mb-0">Existing Questions</h5>
    </div>
    
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Section</th>
              <th>Question</th>
              <th>Points</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let question of questions">
              <td><span class="badge bg-secondary">{{ question.section }}</span></td>
              <td class="question-text">{{ question.text }}</td>
              <td>{{ question.points }}</td>
              <td>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteQuestion(question.id!)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
            <tr *ngIf="questions.length === 0">
              <td colspan="4" class="text-center text-muted">No questions found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
