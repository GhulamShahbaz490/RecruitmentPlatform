<!-- layout.component.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/admin/dashboard">Admin Panel</a>
    <div class="d-flex align-items-center">
      <span class="navbar-text me-3">Welcome, {{ adminName }}</span>
      <button class="btn btn-outline-light" (click)="logout()">
        <i class="bi bi-box-arrow-right me-1"></i> Logout
      </button>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-md-block bg-light sidebar">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item" *ngFor="let item of navItems">
            <a class="nav-link" [routerLink]="item.path" routerLinkActive="active">
              <i class="bi {{ item.icon }} me-2"></i>
              {{ item.label }}
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-10 ms-sm-auto px-md-4 admin-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
