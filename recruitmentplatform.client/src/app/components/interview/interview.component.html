<div class="container interview-container">
  <!-- Error Alert -->
  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ errorMessage }}
    <button type="button" class="btn-close" (click)="errorMessage = null"></button>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Preparing your interview...</p>
  </div>

  <!-- Interview Content -->
  <div *ngIf="!isLoading && currentQuestion" class="card shadow">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Section: {{ currentQuestion.section }}</h5>
      <div class="timer" [ngClass]="{'text-danger': timeLeft < 10}">
        <i class="bi bi-clock me-1"></i>
        Time: {{ timeLeft }}s
      </div>
    </div>

    <div class="card-body">
      <!-- Progress Bar -->
      <div class="mb-4">
        <ngb-progressbar [value]="getProgress()" [striped]="true" [animated]="true" type="primary">
          <span class="text-white">{{ answeredCount }} / {{ totalQuestions }} questions</span>
        </ngb-progressbar>
      </div>

      <!-- Question -->
      <div class="question-section mb-4">
        <h4 class="question-text">{{ currentQuestion.text }}</h4>
      </div>

      <!-- Answer Options -->
      <div class="options-section">
        <div class="list-group">
          <label *ngFor="let option of currentQuestion.options; let i = index" 
                 class="list-group-item list-group-item-action"
                 [ngClass]="{'active': selectedAnswer === i}">
            <input type="radio" name="answer" [value]="i" [(ngModel)]="selectedAnswer" 
                   class="form-check-input me-2" [disabled]="isSubmitting">
            {{ option }}
          </label>
        </div>
      </div>
    </div>

    <div class="card-footer">
      <div class="d-flex justify-content-between align-items-center">
        <small class="text-muted">Question {{ answeredCount + 1 }} of {{ totalQuestions || '?' }}</small>
        <div class="d-flex gap-2">
          <button class="btn btn-primary" 
                  (click)="onSubmitAnswer()" 
                  [disabled]="isSubmitting || selectedAnswer === null">
            <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1"></span>
            {{ isSubmitting ? 'Submitting...' : 'Submit Answer' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
