<!-- app.component.html -->
<nav *ngIf="!isAdminRoute" class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">{{ title }}</a>
    
    <div class="d-flex align-items-center">
      <!-- Admin logged in (not on admin route) -->
      <ng-container *ngIf="authService.isAdmin() && !authService.isAuthenticated()">
        <span class="navbar-text me-3">
          Welcome, {{ authService.getAdminName() }}
        </span>
        <a class="btn btn-outline-light me-2" routerLink="/admin/dashboard">Admin Panel</a>
      </ng-container>

      <!-- User logged in -->
      <ng-container *ngIf="authService.isAuthenticated() && !authService.isAdmin()">
        <span class="navbar-text me-3">
          Interview: {{ authService.getInterviewNumber() }}
        </span>
        <button class="btn btn-outline-light" (click)="logout()">Logout</button>
      </ng-container>

      <!-- Both admin and user logged in -->
      <ng-container *ngIf="authService.isAuthenticated() && authService.isAdmin()">
        <span class="navbar-text me-3">
          Interview: {{ authService.getInterviewNumber() }}
        </span>
        <button class="btn btn-outline-light me-2" (click)="logout()">Logout</button>
        <a class="btn btn-light" routerLink="/admin/dashboard">Admin Panel</a>
      </ng-container>

      <!-- Not logged in -->
      <ng-container *ngIf="!authService.isAuthenticated() && !authService.isAdmin()">
        <a class="btn btn-outline-light" routerLink="/login">Login</a>
      </ng-container>
    </div>
  </div>
</nav>

<main [class.main-content]="!isAdminRoute">
  <router-outlet></router-outlet>
</main>
